<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Workshop Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #00104B;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 4px solid rgba(252, 226, 5, 0.3);
            border-top: 4px solid #FCE205;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-weight: 600;
            margin-top: 15px;
        }
        
        /* iOS Safari specific fixes */
        @supports (-webkit-appearance: none) {
            iframe {
                height: calc(100vh - env(safe-area-inset-bottom));
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .loading {
                font-size: 1rem;
                padding: 20px;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
            }
        }
        
        /* Error message styling */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(211, 47, 47, 0.9);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            display: none;
            z-index: 20;
        }
        
        .error-message h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .error-message p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: #FCE205;
            color: #00104B;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .retry-btn:hover {
            background: #f4d900;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Loading indicator -->
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <div class="loading-text">Loading Workshop Registration Form...</div>
        </div>
        
        <!-- Error message -->
        <div class="error-message" id="errorMessage">
            <h3>Unable to Load Form</h3>
            <p>There was an issue loading the registration form. Please check your internet connection and try again.</p>
            <button class="retry-btn" onclick="retryLoad()">Retry</button>
        </div>
        
        <!-- Main iframe -->
        <iframe 
            id="formIframe"
            src="https://superleapcdnfilestorage.blob.core.windows.net/prod-static-assets/ERPWRx/WorkshopForm.html" 
            title="Workshop Registration Form"
            scrolling="auto"
            allowfullscreen
            onload="handleIframeLoad()"
            onerror="handleIframeError()">
            
            <!-- Fallback for browsers that don't support iframes -->
            <div style="padding: 50px; text-align: center; color: white;">
                <h2>Your browser doesn't support embedded forms</h2>
                <p style="margin: 20px 0;">Please click the link below to access the registration form:</p>
                <a href="https://superleapcdnfilestorage.blob.core.windows.net/prod-static-assets/ERPWRx/WorkshopForm.html" 
                   style="color: #FCE205; font-size: 1.1rem; text-decoration: underline;"
                   target="_blank">
                   Open Workshop Registration Form
                </a>
            </div>
        </iframe>
    </div>

    <script>
        let loadTimeout;
        
        function handleIframeLoad() {
            // Hide loading indicator when iframe loads successfully
            document.getElementById('loadingIndicator').style.display = 'none';
            clearTimeout(loadTimeout);
        }
        
        function handleIframeError() {
            // Show error message if iframe fails to load
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        function retryLoad() {
            // Retry loading the iframe
            const iframe = document.getElementById('formIframe');
            const errorMessage = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            errorMessage.style.display = 'none';
            loadingIndicator.style.display = 'block';
            
            // Reload the iframe
            iframe.src = iframe.src;
            
            // Set timeout for loading
            setLoadTimeout();
        }
        
        function setLoadTimeout() {
            // Set a timeout to show error if loading takes too long
            loadTimeout = setTimeout(() => {
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (loadingIndicator.style.display !== 'none') {
                    handleIframeError();
                }
            }, 15000); // 15 seconds timeout
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setLoadTimeout();
            
            // Handle visibility change (when user comes back to tab)
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    // Refresh iframe if it's been hidden for a while
                    const iframe = document.getElementById('formIframe');
                    if (iframe.src) {
                        iframe.src = iframe.src;
                    }
                }
            });
        });
        
        // Prevent zooming on iOS
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // Handle message from iframe (if needed for communication)
        window.addEventListener('message', function(event) {
            // You can add communication logic here if needed
            // For example, if the form sends a success message
            if (event.data === 'form_submitted') {
                console.log('Form submitted successfully');
            }
        });
    </script>
</body>
</html>
